<head>

    <style>
        .borde-bonito{
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h2>Mi pagina con jQuery</h2>

<div id="contenedor">
    <!-- aqui agregaremos nuevos elementos dinamicamente -->
</div>

<button id="agregarElemento">Agregar Elemento</button>


<script>

    $(document).ready(function(){
        $('#agregarElemento').on('click',function(){
            agregarElemento();
        });
    })

    function agregarElemento(){
        let nuevoElemento = $('<div>').addClass('borde-bonito').text('nuevo elemento ' +Math.floor(Math.random()*1000));

        $('#contenedor').append(nuevoElemento);

        $.ajax({
            url:'ejemplo.php',
            type: 'GET',
            data: {mensaje: 'Elemento agregado desde AJAX'},
            dataType: 'html',
            success: function(data){
                console.log('respuesta del servidor: ', data);
            },
            error: function(error){
                console.log('Error en la solicitud AJAX', error);
            }
        })
    }

</script>

</body>
</html>
