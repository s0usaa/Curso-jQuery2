<body>

<h2>Mi pagina con jQuery</h2>

<input type="text" id="miCampo" placeholder="Introduce un valor">
<button id="miBoton">Realizar Solicitud AJAX</button>

<div id="resultado"></div>




<script>

    function realizarSolicitudAjax(){
        let parametro = $('#miCampo').val();

        $.ajax({
            url: 'ejemplo.php',
            type: 'GET',
            data: {parametro:parametro},
            dataType: 'html',
            success: function(data){
                $('#resultado').html('la respuesta del servidor: ' +data);
            },
            error: function(error){
                console.log('Error en la solicitud AJAX:', error);
            }
        })
    }

    $('#miBoton').on('click', function(){
        realizarSolicitudAjax();
    })

</script>

</body>
</html>
