<body>

    <form action="" id="miFormulario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad">

        <button id="enviarDatos" type="button">Enviar Datos</button>
    </form>
    
    <div id="resultado"></div>
<script>

    $(document).ready(function(){
        $('#enviarDatos').on('click', function(){
            enviarDatos();
        })
    })

    function enviarDatos(){
        let nombre = $('#nombre').val();
        let edad = $('#edad').val();
        let datos ={nombre:nombre,edad:edad};

        $.ajax({
        url: 'ejemplo.php',
        type: 'POST',
        data: JSON.stringify(datos), // Convertir el objeto a JSON antes de enviarlo
        contentType: 'application/json',
        dataType: 'json',
        success: function(data){
            mostrarResultado(data);
        },
        error: function(error){
            console.log('Error en la solicitud AJAX', error);
        }
    })
    };


    function mostrarResultado(data){
        $('#resultado').html('Respuesta del servidor: ' + JSON.stringify(data));
    }

</script>

</body>
</html>
