<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

    </style>
</head>
<body>


    <div id="resultado"></div>

<script>

    $(document).ready(function(){
        $.ajax({
            url: 'ejemplo.php',
            type: 'GET',
            dataType: 'json',
            success: function(data){
                mostrarDatos(data);
            },
            error: function(error){
                console.log('Error en la solicitud AJAX', error);
            }
        });
    });

    function mostrarDatos(data){
        $('#resultado').html('datos del servidor: ' +JSON.stringify(data))
    }

</script>

</body>
</html>
